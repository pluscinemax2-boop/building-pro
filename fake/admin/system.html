<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SA Settings - General Tab</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/20">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 flex items-center justify-between bg-white dark:bg-[#1E293B] px-4 py-3 shadow-sm transition-colors">
<button class="group flex size-10 shrink-0 items-center justify-center rounded-full active:bg-slate-100 dark:active:bg-slate-800">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-white">General Settings</h1>
<div class="size-10"></div> <!-- Spacer for centering -->
</header>
<!-- Segmented Control (Tabs) -->
<div class="sticky top-[60px] z-10 bg-background-light dark:bg-background-dark px-4 py-4 backdrop-blur-sm">
<div class="flex h-12 w-full items-center rounded-xl bg-slate-200/60 dark:bg-slate-800 p-1">
<!-- General Tab (Active) -->
<button class="relative flex h-full flex-1 items-center justify-center rounded-lg bg-white dark:bg-slate-700 shadow-sm transition-all duration-200">
<span class="text-sm font-semibold text-primary dark:text-blue-400">General</span>
</button>
<!-- Security Tab -->
<button class="flex h-full flex-1 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-slate-700/50 transition-all duration-200">
<span class="text-sm font-medium">Security</span>
</button>
<!-- Notifications Tab -->
<button class="flex h-full flex-1 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-slate-700/50 transition-all duration-200">
<span class="text-sm font-medium">Notifications</span>
</button>
</div>
</div>
<main class="flex flex-col gap-6 px-4">
<!-- SECTION 1: Application Settings -->
<section class="flex flex-col gap-4 rounded-xl bg-white dark:bg-[#1E293B] p-5 shadow-[0_1px_3px_rgba(0,0,0,0.05)]">
<div class="flex items-center gap-3 border-b border-slate-100 dark:border-slate-800 pb-4">
<div class="flex size-8 items-center justify-center rounded-lg bg-blue-50 dark:bg-blue-900/20 text-primary">
<span class="material-symbols-outlined" style="font-size: 20px;">settings_applications</span>
</div>
<h3 class="text-base font-bold text-slate-900 dark:text-white">Application Settings</h3>
</div>
<div class="grid gap-5 pt-1">
<!-- App Name -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Application Name</span>
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white px-4 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white" placeholder="Enter app name" type="text" value="SocietyConnect"/>
</label>
<!-- App URL -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Application URL</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined" style="font-size: 20px;">link</span>
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white pl-11 pr-4 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white" placeholder="https://" type="url" value="app.societyconnect.com"/>
</div>
</label>
<div class="grid grid-cols-1 gap-5 md:grid-cols-2">
<!-- Support Email -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Support Email</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined" style="font-size: 20px;">mail</span>
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white pl-11 pr-4 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white" placeholder="email@example.com" type="email" value="support@societyconnect.com"/>
</div>
</label>
<!-- Support Phone -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Support Phone</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined" style="font-size: 20px;">call</span>
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white pl-11 pr-4 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white" placeholder="+91" type="tel" value="+91 98765 43210"/>
</div>
</label>
</div>
<!-- Dropdowns Row -->
<div class="grid grid-cols-1 gap-5 md:grid-cols-2">
<!-- Timezone -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Default Timezone</span>
<div class="relative">
<select class="form-select h-12 w-full appearance-none rounded-lg border-slate-200 bg-white px-4 pr-10 text-base text-slate-900 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white">
<option>(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
<option>(GMT+00:00) London</option>
<option>(GMT-05:00) Eastern Time (US &amp; Canada)</option>
</select>
</div>
</label>
<!-- Currency -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Currency</span>
<div class="relative">
<select class="form-select h-12 w-full appearance-none rounded-lg border-slate-200 bg-white px-4 pr-10 text-base text-slate-900 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white">
<option selected="">INR (₹) - Indian Rupee</option>
<option>USD ($) - US Dollar</option>
<option>EUR (€) - Euro</option>
</select>
</div>
</label>
</div>
<!-- Date Format -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Date Format</span>
<div class="relative">
<select class="form-select h-12 w-full appearance-none rounded-lg border-slate-200 bg-white px-4 pr-10 text-base text-slate-900 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white">
<option selected="">DD/MM/YYYY (e.g. 24/10/2023)</option>
<option>MM/DD/YYYY (e.g. 10/24/2023)</option>
<option>YYYY-MM-DD (e.g. 2023-10-24)</option>
</select>
</div>
</label>
</div>
</section>
<!-- SECTION 2: Billing Settings -->
<section class="flex flex-col gap-4 rounded-xl bg-white dark:bg-[#1E293B] p-5 shadow-[0_1px_3px_rgba(0,0,0,0.05)]">
<div class="flex items-center gap-3 border-b border-slate-100 dark:border-slate-800 pb-4">
<div class="flex size-8 items-center justify-center rounded-lg bg-blue-50 dark:bg-blue-900/20 text-primary">
<span class="material-symbols-outlined" style="font-size: 20px;">payments</span>
</div>
<h3 class="text-base font-bold text-slate-900 dark:text-white">Subscription &amp; Billing</h3>
</div>
<div class="grid gap-5 pt-1">
<!-- Billing Cycle -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Default Billing Cycle</span>
<select class="form-select h-12 w-full appearance-none rounded-lg border-slate-200 bg-white px-4 pr-10 text-base text-slate-900 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white">
<option>Monthly</option>
<option>Quarterly</option>
<option selected="">Yearly</option>
</select>
</label>
<div class="grid grid-cols-2 gap-4">
<!-- Grace Period -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Grace Period</span>
<div class="relative">
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white px-4 pr-12 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white" type="number" value="7"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-slate-400">Days</span>
</div>
</label>
<!-- Tax % -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Tax (GST)</span>
<div class="relative">
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white px-4 pr-10 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white" type="number" value="18"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-slate-400">%</span>
</div>
</label>
</div>
<!-- Invoice Prefix -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Invoice Prefix</span>
<input class="form-input h-12 w-full rounded-lg border-slate-200 bg-white px-4 text-base text-slate-900 placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white uppercase" type="text" value="INV-"/>
</label>
<!-- Auto-disable Toggle -->
<div class="flex items-center justify-between gap-4 rounded-lg border border-slate-100 bg-slate-50 p-4 dark:border-slate-800 dark:bg-slate-800/50">
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-900 dark:text-white">Auto-disable on Expiry</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Deactivate building access after grace period.</span>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-slate-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/20 dark:bg-slate-700 dark:border-gray-600"></div>
</label>
</div>
</div>
</section>
</main>
<!-- Fixed Footer -->
<div class="fixed bottom-0 left-0 z-30 w-full border-t border-slate-200 bg-white px-4 py-4 dark:border-slate-800 dark:bg-[#1E293B]">
<div class="mx-auto w-full max-w-md">
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-semibold text-white shadow-md shadow-blue-500/20 transition-all hover:bg-blue-600 active:scale-[0.98]">
<span class="material-symbols-outlined" style="font-size: 20px;">check</span>
                    Save Changes
                </button>
</div>
</div>
</div>
</body></html>
